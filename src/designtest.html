<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30s Challenge::</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <h1> 30 Second Challenge </h1>






    <div class="difficulty">
      <div class="grid-item"> Difficulty:: </div>
      <button class="grid-item"> Novice </button>
      <button class="grid-item"> Intermediate </button>
      <button class="grid-item"> Advanced </button>
    </div>

    <br />

    <div class="timer">
      30
    </div>

    <br />

    <div class="grid-container">
      <div class="grid-item blue-border">25</div>
      <div class="grid-item blue-border"> Square It</div>
      <div class="grid-item blue-border"> - 25 </div>
      <div class="grid-item blue-border"> / 3 </div>
      <div class="grid-item blue-border"> + 5 </div>
      <div class="grid-item blue-border"> x 6 </div>
      <div class="grid-item blue-border"> - 7 </div>
      <div class="grid-item orange-border"> - 7 </div>

    </div>

    <div class="grid-container">
      <button class="grid-item"> Start Game </button>
      <button class="grid-item"> Reset Game </button>
      <button class="grid-item"> Get Solution </button>
    </div>

    <br />

    <div class="grid-container">
      <button class="grid-item"> Toggle Instructions </button>
    </div>




  </body>
</html>
