<!DOCTYPE html>
<html lang="en">
  <head>
    <title>30s Challenge::</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <h1> 30 Second Challenge </h1>

    <div class="difficulty">
      <div class="grid-item bigger"> Difficulty:: </div>
      <button class="grid-item button"> Novice </button>
      <button class="grid-item button"> Intermediate </button>
      <button class="grid-item button"> Advanced </button>
    </div>

    <br />

    <div class="timer">
        18
    </div>

    <br />

    <div class="grid-container">
      <div class="grid-item blue-border">25</div>
      <div class="grid-item blue-border"> Square It</div>
      <div class="grid-item blue-border"> - 25 </div>
      <div class="grid-item blue-border"> / 3 </div>
      <div class="grid-item blue-border"> + 5 </div>
      <div class="grid-item blue-border"> x 6 </div>
      <div class="grid-item blue-border"> - 7 </div>
      <div class="grid-item orange-border"> - 7 </div>
    </div>

    <div class="grid-container">
      <button class="grid-item button"> Start Game </button>
      <button class="grid-item button"> Reset Game </button>
      <button class="grid-item button"> Get Solution </button>
    </div>

    <br />

    <div class="grid-container">
      <button class="grid-item button"> Toggle Instructions </button>
      <br />
      <br />
      <div class="instructions">How to Play:: Select a difficulty level and click the Start Game button.
      You have 30 seconds to enter the final answer. Press the ENTER key to submit the answer.

      Good Luck!
    </div>
    </div>




  </body>
</html>
